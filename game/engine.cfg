[application]

name="asteroids-clone-ish"
main_scene="res://gui/title/title.tscn"
icon="res://icon.png"

[autoload]

global="*res://global/global.gd"

[display]

resizable=false
width=512
height=512

[image_loader]

filter=false
gen_mipmaps=false

[input]

player_shoot=[key(Space), mbutton(0, 1)]
player_up=[key(W), key(Up)]
player_down=[key(S), key(Down)]
player_left=[key(A), key(Left)]
player_right=[key(D), key(Right)]
